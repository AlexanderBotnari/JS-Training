<script>
    let calender = prompt("Choose A or B :")
    let day = parseInt(prompt("Day of the week?"))

    if(calender == "B"){
        day--
        if(day == 0 ){
            day = 7
        }
    }
    switch(day){
        case 1 : document.write("Mo"); break
        case 2 : document.write("Tu"); break
        case 3 : document.write("Wd"); break
        case 4 : document.write("Th"); break
        case 5 : 
             let times = 3
             while(times > 0){
                 document.write("Yeeeee! :)")
                 times--
             }
        document.write("Fr"); break
        case 6 : document.write("Sa"); break
        case 7 : document.write("Su"); break
    }
</script>
