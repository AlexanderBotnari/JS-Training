<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="./script.js"></script>
</head>
<body>
    <form style="border-bottom: 10px solid black ;" id="form">
        <div class="mb-3">
          <label for="nume" class="form-label">Nume</label>
          <input type="text" class="form-control" id="nume">
        </div>
        <div class="mb-3">
            <label for="prenume" class="form-label">Prenume</label>
            <input type="text" class="form-control" id="prenume">
        </div>
        <div class="mb-3">
            <label for="patronimic" class="form-label">Patronimic</label>
            <input type="text" class="form-control" id="patronimic">
        </div> 
        <div class="mb-3">
            <label for="data" class="form-label">Data de nastere</label>
            <input type="date" class="form-control" id="data">
        </div> 
        <div class="mb-3">
            <label for="studii" class="form-label">Anul de studii</label>
            <input type="number" class="form-control" id="studii">
        </div>
        <div class="mb-3">
            <label for="facultate" class="form-label">Facultate</label>
            <input type="text" class="form-control" id="facultate">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom: 5px;">Submit</button>
    </form>

    <table class="table table-striped table-hover">
        <thead>
          <td>Nume</td>
          <td>Prenume</td>
          <td>Patronimic</td>
          <td>Data de nastere</td>
          <td>Anul de studii</td>
          <td>Facultate</td>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td id="tableNume"></td>
            <td id="tablePrenume"></td>
            <td id="tablePatronimic"></td>
            <td id="tableData"></td>
            <td id="tableStudii"></td>
            <td id="tableFacultate"></td>
          </tr>
        </tbody>
      </table>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
