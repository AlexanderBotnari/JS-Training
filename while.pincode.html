<script>
    const PIN = "1234"
    const maxMoney = 50000.00
    let pin = ""
    let tries = 0
    let balance = 10000.00

    while(true){
    pin = prompt("Enter your pin : ")

    tries++

    if(pin == PIN){
        alert(`Acces Granted !\n\n your balance : ${balance} MDL`)
        let money = prompt("WithDraw : ? \n\n Max : 50000.00 MDL")

        if( money < maxMoney){
        balance -= money
        if(balance > 0){
        alert(`Succes !\n\n your balance : ${balance} MDL`)
        }
        break
    }
    }else{
        alert("Wrong Pin !")
        if(tries == 3){
             alert("Card blocked !")
             break
        }
        
    }
}

</script>
