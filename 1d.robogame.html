<button onclick="moveLeft();drawMap()"><</button>
<span id="gameMap"></span>
<button onclick="moveRight(); drawMap()">></button>
<script>

    const LEN = 50

    let rx = 10

    function drawMap(){
        gameMap.innerHTML = ""
        for(let x = 1; x <= LEN ; x++){
            if(x == rx){
                gameMap.innerHTML += "ˆ"
            }else{
                gameMap.innerHTML += "…"
            }
        }
    }

    function moveLeft(){
        if(rx == 1){
            rx = 1
        }else{
        rx--
        }
    }

    function moveRight(){
        if(rx == 50){
            rx = 50
        }else{
        rx++
        }
    }

drawMap()
</script>
