<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <script src="https://kit.fontawesome.com/42d48049d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="item">
                <div class="icon-container">
                    <i class="icon fa-solid fa-briefcase"></i>
                </div>
                <div class="description-container">
                    <div class="number">50</div>
                    <div class="text">projects completed</div>
                </div>
            </div>
            <div class="item">
                <div class="icon-container">
                    <i class="icon fa-regular fa-clock"></i>
                </div>
                <div class="description-container">
                    <div class="number">50</div>
                    <div class="text">working hours</div>
                </div>
            </div>
            <div class="item">
                <div class="icon-container">
                    <i class="icon fa-regular fa-star"></i>
                </div>
                <div class="description-container">
                    <div class="number">50</div>
                    <div class="text">positive feedbacks</div>
                </div>
            </div>
            <div class="item">
                <div class="icon-container">
                    <i class="icon fa-regular fa-heart"></i>
                </div>
                <div class="description-container">
                    <div class="number">50</div>
                    <div class="text">happy clients</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
